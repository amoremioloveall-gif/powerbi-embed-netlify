<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Power BI Report Embed</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 16px; }
    #reportContainer { width: 100%; height: 90vh; border: 1px solid #ddd; }
    .badge { display:inline-block; padding:4px 8px; border-radius:6px; margin-left:8px; font-size:12px; }
    .view { background:#eef; }
    .edit { background:#fee; }
  </style>
</head>
<body>
  <h2>
    Survey Report Demo
    <span id="modeBadge" class="badge view">View</span>
  </h2>
  <button id="btnSave">ğŸ’¾ Save my view</button>
<button id="btnReset">ğŸ”„ Reset</button>
  <div id="reportContainer"></div>
<pre id="log" style="color:#b00; white-space:pre-wrap;"></pre>

  <!-- Power BI Client SDK -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>
  <script>
  const models = window['powerbi-client'].models;
  let report; // dÃ¹ng toÃ n cá»¥c

  function qs(name) {
    const url = new URL(location.href);
    return url.searchParams.get(name);
  }
  function savedKey(reportId) { return `pbi_filters_${reportId}`; }
  function logToPage(x){ const el=document.getElementById('log'); el.textContent += (typeof x==='string'?x:JSON.stringify(x,null,2))+"\n"; }

  async function loadReport() {
    try {
      const isAdmin = qs('admin') === '1';
      const mode = isAdmin ? 'edit' : 'view';

      // Gá»i function láº¥y token
      const params = new URLSearchParams();
      params.set('mode', mode);
      ['reportId','datasetId','groupId'].forEach(k => { if (qs(k)) params.set(k, qs(k)); });

      const res = await fetch('/.netlify/functions/embed-token?' + params.toString());
      let data;
      try { data = await res.json(); } catch (e) {
        logToPage('âŒ KhÃ´ng parse Ä‘Æ°á»£c JSON tá»« embed-token'); return;
      }
      if (!res.ok || data.error) { logToPage(['âŒ embed-token error', data]); return; }

      // Badge
      const badge = document.getElementById('modeBadge');
      badge.textContent = data.mode || (isAdmin ? 'Edit' : 'View');
      badge.className = 'badge ' + (isAdmin ? 'edit' : 'view');

      // Cáº¥u hÃ¬nh embed
      const config = {
        type: 'report',
        id: data.reportId,
        embedUrl: data.embedUrl,
        accessToken: data.token,
        tokenType: models.TokenType.Embed,
        viewMode: isAdmin ? models.ViewMode.Edit : models.ViewMode.View,
        settings: {
          panes: { filters: { visible: true }, pageNavigation: { visible: true } },
          navContentPaneEnabled: true
        }
      };

      const container = document.getElementById('reportContainer');
      if (!container) { logToPage('âŒ KhÃ´ng tÃ¬m tháº¥y #reportContainer'); return; }

      // Embed
      report = powerbi.embed(container, config);

      // Sá»± kiá»‡n
      report.on('loaded', async () => {
        logToPage('âœ… Report loaded');
        // Ãp filters Ä‘Ã£ lÆ°u (náº¿u cÃ³)
        try {
          const key = savedKey(data.reportId);
          const saved = localStorage.getItem(key);
          if (saved) {
            const parsed = JSON.parse(saved);
            if (Array.isArray(parsed)) {
              await report.setFilters(parsed);
              logToPage('ğŸ” Applied saved filters');
            } else {
              logToPage('â„¹ï¸ Saved filters khÃ´ng pháº£i máº£ng, bá» qua');
            }
          }
        } catch (e) { logToPage(['âš ï¸ Apply filters error', String(e)]); }
      });

      report.on('rendered', () => logToPage('ğŸ¨ Report rendered'));
      report.on('error', e => { logToPage(['âŒ Report error', e?.detail || e]); });

      // NÃºt Save/Reset (sau khi report Ä‘Ã£ khá»Ÿi táº¡o)
      document.getElementById('btnSave')?.addEventListener('click', async () => {
        try {
          const filters = await report.getFilters();
          localStorage.setItem(savedKey(data.reportId), JSON.stringify(filters));
          alert('âœ… View saved!');
        } catch (e) { logToPage(['âŒ Save error', String(e)]); alert('Save failed.'); }
      });

      document.getElementById('btnReset')?.addEventListener('click', async () => {
        try {
          await report.resetFilters();
          localStorage.removeItem(savedKey(data.reportId));
          alert('ğŸ”„ View reset!');
        } catch (e) { logToPage(['âŒ Reset error', String(e)]); alert('Reset failed.'); }
      });

    } catch (err) {
      logToPage(['âŒ Outer error', String(err)]);
      console.error(err);
    }
  }

  loadReport();
  </script>
</body>
</html>
